<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendations</title>
    <!-- Include Nexa-Bold font -->
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet">
    <!-- Include Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Box 1 - Logo -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- Box 2 - Location -->
            <div class="location border">
                <p class="add-first">From</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <!-- Box 3 - Search -->
            <div class="nav-search">
                <input placeholder="Search courses here.." class="search-input" id="keyword-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>    
            </div>

            <!-- Box 4 - About Project -->
            <div class="log border">
                <button class="about-btn" id="about-key">
                    About Project
                </button>
            </div>

            <!-- Box 5 - Logout -->
            <div class="log border">
                <a href="{{ url_for('auth.logout') }}" class="about-btn" id="Logout key">Logout</a>
            </div>
        </div>

        <!-- Topics -->
        <div class="topics">
            <button class="button-value border">All</button>
            <button class="button-value border">Web Development</button>
            <button class="button-value border">Data Science</button>
            <button class="button-value border">IT</button>
            <button class="button-value border">Network and Security</button>
            <button class="button-value border">Operating Systems</button>
        </div>
    </header>

    <!-- Content for course recommendations goes here -->

    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
